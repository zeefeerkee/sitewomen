{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for article in articles_db %}
	{% if article.is_published %}
			<li><h2>{{article.title}}</h2>
    {% autoescape off %}
	{{article.content|linebreaks|truncatewords:40}}
    {% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{% url 'article' article.id %}">Читать пост</a></p>
			</li>
	{% endif %}
	{% endfor %}
</ul>
{% endblock %}
