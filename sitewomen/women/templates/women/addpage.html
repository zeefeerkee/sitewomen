{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form action="" method="POST">
    {% csrf_token %} 
    <p><label for="text">Текст:</label></p>
    <p><input type="text" name="text" id="text"></p>

    <p><label for="checkbox">Отметка:</label></p>
    <p><input type="checkbox" name="checkbox" id="checkbox"></p>

    <p><label for="number">Число:</label></p>
    <p><input type="number" name="number" id="number"></p>

    <p><label for="password">Пароль:</label></p>
    <p><input type="password" name="password" id="password"></p>

    <p><button type="submit">Отправить</button></p>
</form>
{% endblock %}
